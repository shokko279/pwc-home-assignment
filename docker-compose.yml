version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: task-manager-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: task-manager
    volumes:
      - mongodb_data:/data/db
    networks:
      - task-manager-network

volumes:
  mongodb_data:
    driver: local

networks:
  task-manager-network:
    driver: bridge

